  <h1>Kontaktirajte nas</h1>

  <div class="container contact-form">
    <div class="row">
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="name">Ime *</label>
            <input type="text" id="name" name="name" required placeholder="Ime">
          </div>
          <div class="form-group">
            <label for="surname">Priimek *</label>
            <input type="text" id="surname" name="surname" required placeholder="Priimek">
          </div>
          <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required placeholder="imepriimek@gmail.com">
          </div>
          <div class="form-group">
            <label for="phone">Tel. št.</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" placeholder="123-456-789">
          </div>
          <div class="form-group">
            <label for="message">Sporočilo *</label>
            <textarea id="message" name="message" required placeholder="Zadeva..."></textarea>
          </div>
          <button type="submit" class="btn btn-primary" style="background-color: red; border: none;">Pošlji</button>
        </form>
      </div>
      <div class="col-md-6 map-container">
        <iframe id="map" src="mapa.html" title="Iframe Example"></iframe>
      </div>
    </div>
  </div>

  <script>
    var map = L.map('map').setView([46.43727185851124, 14.050303654229618], 18);
